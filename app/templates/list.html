<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../static/css/enterInfo.css">	
		<title>MySkills</title>
        	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
        <div id="MainText" class="header">
			<h1>AM I AVERAGE</h1>
			<h4><i>Find out how you stack up against the average Joe</i></h4>
		</div>
		
		<div class="row">
			<div class="col-1"></div>
			<div class="col-4 menu">
				<form action="https://amiaverage.herokuapp.com/enterInfo" method="post" class="forms">
					<ul>
						<li><label><h3>My Skills</h3></label></li>
						<li><input type="submit" name="action" value="IQ"></li>
						<li><input type="submit" name="action" value="Bench Press"></li>
						<li><input type="submit" name="action" value="Hot Dog Eating"></li>
						<li><input type="submit" name="action" value="Run a Mile"></li>
						<li><input type="submit" name="action" value="Fishing"></li>
					</ul>
				</form>
			</div>
			<div class="col-1"></div>
			<div class="col-8 menu">
                <ul>
                    <li><label style="border: solid 3px #E76F51;"><h3>{{skillname}}</h3></label></li>
                    <li><img id="graph" alt="Number Line" src="data:image/png;base64,{{ plot_url }}"/></li>
                    <li><p>Your most recent score is: {{score}}</p></li>
                </ul>
			</div>
			<div class="col-3"></div>
			<div class="col-3 menu">
                <form action="https://amiaverage.herokuapp.com" method="post" class="forms">
					<ul>
						<li><input type="submit" name="action" value="Home"></li>
					</ul>
				</form>
			</div>
		</div>
	</body>
</html>
